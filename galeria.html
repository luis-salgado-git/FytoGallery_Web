<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería de fotografía artística de Rodolfo Dueñas. Retratos, paisajes y fotografía urbana.">
    <title>Galería | Rodolfo Dueñas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo">
            <a href="index.html">Fyto.Gallery</a>
        </div>
        <nav class="nav-links">
            <a href="index.html">Portada</a>
            <a href="galeria.html" class="active">Galería</a>
            <a href="sobre-mi.html">El Autor</a>
            
            <a href="https://www.instagram.com/fyto.gallery?igsh=cmQ3OHB1Mmp1N2Zi" target="_blank" class="social-btn" title="Sígueme en Instagram">
                 <i class="fab fa-instagram"></i>
            </a>
            
            <button id="theme-toggle" class="theme-toggle" title="Cambiar Tema">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="main-content">
        <div id="gallery-grid" class="gallery-container"></div>
    </main>

    <div id="lightbox" class="lightbox hidden">
        <span id="close-btn"><i class="fas fa-times"></i></span>
        
        <div class="lightbox-content-wrapper">
            <img id="lightbox-img" src="" alt="">
            <div id="exif-data-container"></div>
        </div>
    </div>

    <footer class="bottom-bar">
        <div class="copyright">&copy; 2026 Rodolfo Dueñas Sosa</div>
        <div class="footer-links">
            <a href="sobre-mi.html#contacto-anchor">Contacto</a>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="main.js"></script>

</body>
</html>
